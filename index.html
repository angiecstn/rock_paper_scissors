<div class="wrapper container height: 4rem bg-white mx-auto max-w-sm shadow-lg rounded-lg overflow-hidden vertical-align: middle; align-content: center;">  
    <h1 class= "text-center font-mono"> Rock Paper Scissors</h1> 
    </br>
    </br>
    <div class= "text-center">
            <button class="bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 rounded-full" value="rock" id="rock">Rock</button>	
            <button class="bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 rounded-full" value="paper" id="paper">Paper</button>	
            <button class="bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 rounded-full" value="scissors" id="scissors">Scissors</button>    
  
    </br>
    </br>
        <input class="bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 rounded-full" type="button" value="Refresh Page" onClick="window.location.reload()"> 
    </br>
    </br>
    </br>
<div class= "text-center font-mono" id="result"></div>
</div>

<script type='text/javascript'  src="./js/rock_paper_scissors.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => { 
        let game = new RockPaperScissors 
        let rock = document.querySelector('#rock') 
        let paper = document.querySelector('#paper') 
        let scissors = document.querySelector('#scissors')
        let displayDiv = document.querySelector('#result')
        rock.addEventListener('click', () => { 
            let res = game.play("rock")
            displayDiv.innerHTML = res;
        })
        paper.addEventListener('click', () => { 
            let res = game.play("paper")
            displayDiv.innerHTML = res;
        })
        scissors.addEventListener('click', () => { 
            let res = game.play("scissors")
            displayDiv.innerHTML = res;
        })
    })
</script>
